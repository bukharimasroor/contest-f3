<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Website</title>
   <style>/* set default styles for all elements */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* set font family and background color for the entire page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
    }
    
    /* style the header section */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav li {
      margin-right: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    /* style the main section */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    section {
      margin-bottom: 20px;
    }
    
    section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    
    section ul {
      list-style: none;
      margin-bottom: 10px;
    }
    
    section li {
      margin-bottom: 5px;
    }
    
    /* style the order and payment buttons */
    button {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      text-transform: uppercase;
    }
    
    button:hover {
      background-color: #666;
    }
    
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Restaurant Name</h1>
      <nav>
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Order</a></li>
          <li><a href="#">Payment</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="menu">
        <h2>Menu</h2>
        <ul id="menu-list">
          <!-- food items fetched from API will be added here -->
        </ul>
      </div>
      <div class="order">
        <h2>Order</h2>
        <button id="order-btn">Place Order</button>
      </div>
      <div class="payment">
        <h2>Payment</h2>
        <button id="pay-btn" disabled>Pay Now</button>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2023 Restaurant Name</p>
    </footer>
    <script>
    // function to get the menu
      function getMenu() {
        fetch('https://free-food-menus-api-production.up.railway.app/burgers')
          .then(response => response.json())
          .then(data => {
            // display the food items to the user
            console.log(data);
          })
          .catch(error => {
            console.error(error);
          });
      }
      
      // function to take an order
      function takeOrder() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const burgers = ['burger1', 'burger2', 'burger3'];
            const order = { burgers: burgers };
            resolve(order);
          }, 2500);
        });
      }
      
      // function to simulate order preparation
      function orderPrep() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const orderStatus = true;
            const paid = false;
            const order = { order_status: orderStatus, paid: paid };
            resolve(order);
          }, 1500);
        });
      }
      
      // function to simulate payment
      function payOrder() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const orderStatus = true;
            const paid = true;
            const order = { order_status: orderStatus, paid: paid };
            resolve(order);
          }, 1000);
        });
      }
      
      // function to display thank you message
      function thankyouFnc() {
        alert('Thank you for your payment!');
      }
      </script>
  </body>
</html>
